---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: proxyheaders
  namespace: jenkins
spec:
  headers:
    sslProxyHeaders:
      X-Forwarded-Proto: "https"

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jenkins-internal
  namespace: jenkins
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`jenkins.local`)
      kind: Rule
      services:
        - kind: Service
          name: jenkins
          namespace: jenkins
          port: 8080

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jenkins
  namespace: jenkins
spec:
  entryPoints:
    - websecure
  middlewares:
    - proxyheaders
  routes:
    - match: Host(`jenkins.cornerstones.space`)
      kind: Rule
      services:
        - kind: Service
          name: jenkins
          namespace: jenkins
          port: 8080
